<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:form1="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >


<h:head>

    <h:outputScript src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"/>
    <script type="text/javascript" src="./SpyRender.js"></script>

    <h:outputStylesheet name = "theme/css/style.css"/>
    <title>JSF Basic Tags</title>
</h:head>

<h:body id="bum" >
    <h:form id = "form17">
        <h3> Input String </h3>
        <h3> Input X </h3>
        <h:inputText value="#{myString.myStr}" />

        <h:commandButton id="submit17"  action="#{myString.addString(myString.myStr)}" value="Submit" style="margin: 15px 0 0 0; width: 200px" >
            <f:ajax execute="@form" render=":MyPanel"/>
        </h:commandButton>
        <br/>
    </h:form>

    <h:panelGroup id="MyPanel">
            <h:dataTable value="#{myString.myList}" var="stroka">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{stroka}
                    </h:column>
                </h:dataTable>
    </h:panelGroup>

</h:body>
</html>
