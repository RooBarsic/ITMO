<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:form1="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >


<h:head>

    <h:outputScript src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"/>
    <h:outputScript library="js" name = "script.js" />
    <h:outputStylesheet name = "theme/css/style.css"/>
    <title>JSF Basic Tags</title>
</h:head>

<h:body id="bum" onload="drawCanas('canvas',1);checkForm()" >
    <div id = "body" class = "container">
        <div id = "work">
            <h:form id = "form1">
                <h3> Input String </h3>
                <h3> Input X </h3>
                <h:inputText value="#{myString.myStr}" />

                <h:commandButton id="submit"  action="#{myString.addString(myString.myStr)}" value="Submit" style="margin: 15px 0 0 0; width: 200px" >
                    <f:ajax execute="@form" render=":XYRTable"/>
                </h:commandButton>
                <br/>
                <h:commandButton action="#{myString.addString(myString.myStr)}" id="change" value="Go into" />
            </h:form>
            <h:form id = "CVform">
                <h:inputHidden id = "CVvalueX" value="#{myString.myStr}"/>
                <h:commandButton id="CVsubmit" action="#{myString.addString(myString.myStr)}" style="display: none;">
                    <f:ajax execute="@form" render=":XYRTable"/>
                </h:commandButton>
            </h:form>
        </div>

        <canvas id = "canvas" onclick="clicCanvas('canvas',document.getElementById('form1:valueR').value)" style="background-color:#ffffff; border-radius: 20px;" width="300" height="300" />

        <h:panelGroup id="XYRTable">
            <h:dataTable value="#{myString.myList}" var="point">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{point}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </div>

</h:body>
</html>
